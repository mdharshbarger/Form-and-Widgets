<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form (Workshop Starter - Solution)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      margin-bottom: 2rem;
    }
    .form-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .radio-group label, .checkbox-group label {
      display: inline-block;
      width: auto;
      margin-right: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
    .invalid {
      border: 2px solid red;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a50e25;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="donationForm" novalidate>

      <!-- Phase 2: Grouping added -->
      <div class="form-section">
        <h2 id="donation-amount-heading">Donation Amount</h2>
        <div class="btn-group w-100" role="group" aria-labelledby="donation-amount-heading">
          <!-- Phase 1: Label and ID association added -->
          <input type="radio" class="btn-check" name="amount" id="amount25" value="25">
          <label class="btn btn-outline-primary" for="amount25">$25</label>

          <input type="radio" class="btn-check" name="amount" id="amount50" value="50">
          <label class="btn btn-outline-primary" for="amount50">$50</label>

          <input type="radio" class="btn-check" name="amount" id="amount100" value="100">
          <label class="btn btn-outline-primary" for="amount100">$100</label>

          <input type="radio" class="btn-check" name="amount" id="amount250" value="250">
          <label class="btn btn-outline-primary" for="amount250">$250</label>
        </div>
      </div>

      <div class="form-section">
        <h2>Donor Information</h2>

        <!-- Phase 1: Label and ID association added -->
        <label for="firstName">First Name</label>
        <!-- Phase 3: aria-describedby and required added -->
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required aria-describedby="firstNameError">
        <div id="firstNameError" class="error-message" role="alert">First name is required.</div>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required aria-describedby="lastNameError">
        <div id="lastNameError" class="error-message" role="alert">Last name is required.</div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required aria-describedby="emailError">
        <div id="emailError" class="error-message" role="alert">Email is required.</div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required aria-describedby="phoneError">
        <div id="phoneError" class="error-message" role="alert">Phone number is required.</div>
      </div>

      <div class="form-section">
        <h2>Billing Address</h2>

        <!-- Phase 2: Grouping with fieldset/legend added -->
        <fieldset>
          <legend>Billing Address</legend>

          <label for="address1">Address Line 1</label>
          <input type="text" id="address1" name="address1" placeholder="Address Line 1" required aria-describedby="address1Error">
          <div id="address1Error" class="error-message" role="alert">Address line is required.</div>

          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City" required aria-describedby="cityError">
          <div id="cityError" class="error-message" role="alert">City is required.</div>

          <label for="state">State</label>
          <select id="state" name="state" required aria-describedby="stateError">
            <option value="">Select State</option>
            <option value="IL">Illinois</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
          </select>
          <div id="stateError" class="error-message" role="alert">State is required.</div>

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" placeholder="ZIP Code" required aria-describedby="zipError">
          <div id="zipError" class="error-message" role="alert">ZIP Code is required.</div>
        </fieldset>
      </div>

      <div class="form-section">
        <h2 id="donation-frequency-heading">Donation Frequency</h2>
        <!-- Phase 2: ARIA group added -->
        <div class="btn-group w-100" role="group" aria-labelledby="donation-frequency-heading">
          <!-- Phase 1: Label and ID association added -->
          <input type="radio" class="btn-check" name="frequency" id="oneTime" value="one-time">
          <label class="btn btn-outline-primary" for="oneTime">One-time</label>

          <input type="radio" class="btn-check" name="frequency" id="monthly" value="monthly">
          <label class="btn btn-outline-primary" for="monthly">Monthly</label>
        </div>
      </div>

      <div class="form-section">
        <button type="submit">Donate Now</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('donationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const inputs = form.querySelectorAll('input, select');

      // Phase 3: Clear previous errors
      inputs.forEach(input => {
        input.classList.remove('invalid');
        input.removeAttribute('aria-invalid');
        const msg = document.getElementById(input.getAttribute('aria-describedby'));
        if (msg) msg.style.display = 'none';
      });

      let firstInvalid = null;

      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value.trim()) {
          input.classList.add('invalid'); // Phase 3: Visually indicate error
          input.setAttribute('aria-invalid', 'true'); // Phase 3: Announce via screen reader
          const msg = document.getElementById(input.getAttribute('aria-describedby'));
          if (msg) msg.style.display = 'block'; // Phase 3: Reveal inline message
          if (!firstInvalid) firstInvalid = input;
        }
      });

      if (firstInvalid) {
        firstInvalid.focus();
      } else {
        alert('Form submitted! (mock)');
      }
    });
  </script>
</body>
</html>
