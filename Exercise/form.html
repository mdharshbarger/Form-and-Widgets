<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href=
  "Images/Deque_Logo_PrimaryNavy.svg"
          type="image/x-icon" />
  <title>Form Exercise - Contact Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Contact Us</h5>
            <form>
              <!-- No <label> elements for inputs -->
              <input type="text" class="form-control mb-3" placeholder="Name">
              <input type="email" class="form-control mb-3" placeholder="Email">
              <button type="submit" class="btn btn-primary w-100">Submit</button>

              <!-- No feedback for errors -->
              <div class="text-danger mt-2 d-none">
                Error: Please fill out this field.
              </div>

              <!-- Accessible via Tab key -->
              <a href="#" class="btn btn-link mt-2">Need Help?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
