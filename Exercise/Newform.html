<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.add('d-none'));
            document.getElementById(`step${step}`).classList.remove('d-none');
            currentStep = step;
        }
        
        function nextStep() {
            if (currentStep < 3) {
                showStep(currentStep + 1);
            }
        }
        
        function prevStep() {
            if (currentStep > 1) {
                showStep(currentStep - 1);
            }
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center mb-4">Make a Donation</h2>
                    
                    <!-- Step 1: Select Donation Amount -->
                    <div id="step1" class="step">
                        <h4>Select Donation Amount</h4>
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="amount" id="amount10">
                                <label class="btn btn-outline-primary" for="amount10">$10</label>

                                <input type="radio" class="btn-check" name="amount" id="amount25">
                                <label class="btn btn-outline-primary" for="amount25">$25</label>

                                <input type="radio" class="btn-check" name="amount" id="amount50">
                                <label class="btn btn-outline-primary" for="amount50">$50</label>

                                <input type="radio" class="btn-check" name="amount" id="amount100">
                                <label class="btn btn-outline-primary" for="amount100">$100</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="nextStep()">Next</button>
                        </div>
                    </div>

                    <!-- Step 2: Payment Method -->
                    <div id="step2" class="step d-none">
                        <h4>Select Payment Method</h4>
                        <div class="mb-3">
                            <select class="form-select" id="payment">
                                <option selected>Credit Card</option>
                                <option>PayPal</option>
                                <option>Bank Transfer</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="prevStep()">Back</button>
                            <button class="btn btn-primary" onclick="nextStep()">Next</button>
                        </div>
                    </div>

                    <!-- Step 3: Payment Verification -->
                    <div id="step3" class="step d-none">
                        <h4>Verify Your Payment</h4>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="prevStep()">Back</button>
                            <button class="btn btn-success">Confirm Donation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
