<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center mb-4">Make a Donation</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Select Donation Amount</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="amount" id="amount10" autocomplete="off">
                                <label class="btn btn-outline-primary" for="amount10">$10</label>

                                <input type="radio" class="btn-check" name="amount" id="amount25" autocomplete="off">
                                <label class="btn btn-outline-primary" for="amount25">$25</label>

                                <input type="radio" class="btn-check" name="amount" id="amount50" autocomplete="off">
                                <label class="btn btn-outline-primary" for="amount50">$50</label>

                                <input type="radio" class="btn-check" name="amount" id="amount100" autocomplete="off">
                                <label class="btn btn-outline-primary" for="amount100">$100</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="customAmount" class="form-label">Enter Custom Amount</label>
                            <input type="number" class="form-control" id="customAmount" placeholder="$" min="1">
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="payment" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment">
                                <option selected>Credit Card</option>
                                <option>PayPal</option>
                                <option>Bank Transfer</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Donate Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
