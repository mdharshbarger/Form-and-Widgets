<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Form (Inaccessible Version)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      margin-bottom: 2rem;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .btn-check + label {
      margin-right: 0.5rem;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
    .invalid {
      border: 2px solid red;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .switch {
      margin: 2px;
      padding: 4px 4px 8px 8px;
      border: 2px solid black;
      border-radius: 5px;
      width: 15em;
      user-select: none;
    }
    .switch .switch-toggle {
      position: relative;
      display: inline-block;
      top: 6px;
      border: 2px solid black;
      border-radius: 12px;
      height: 20px;
      width: 40px;
      vertical-align: middle;
    }
    .switch .switch-toggle span {
      position: absolute;
      top: 2px;
      left: 2px;
      display: inline-block;
      border: 2px solid black;
      border-radius: 8px;
      height: 12px;
      width: 12px;
      background: black;
      transition: left 0.2s;
    }
    .switch.active .switch-toggle span {
      left: 21px;
      background: green;
      border-color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form novalidate>
      <div class="form-section">
        <div class="btn-group w-100">
          <input type="radio" class="btn-check" name="amount" value="25">
          <label class="btn btn-outline-primary">$25</label>
          <input type="radio" class="btn-check" name="amount" value="50">
          <label class="btn btn-outline-primary">$50</label>
          <input type="radio" class="btn-check" name="amount" value="100">
          <label class="btn btn-outline-primary">$100</label>
          <input type="radio" class="btn-check" name="amount" value="250">
          <label class="btn btn-outline-primary">$250</label>
        </div>
      </div>

      <div class="form-section">
        <input type="text" placeholder="First Name" name="firstName" required>
        <input type="text" placeholder="Last Name" name="lastName" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="tel" placeholder="Phone Number" name="phone">
      </div>

      <div class="form-section">
        <input type="text" placeholder="Address Line 1" name="address1" required>
        <input type="text" placeholder="City" name="city" required>
        <select name="state" required>
          <option value="">Select State</option>
          <option value="IL">Illinois</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
        </select>
        <input type="text" placeholder="ZIP Code" name="zip" required>
      </div>

      <div class="form-section">
        <div class="btn-group w-100">
          <input type="radio" class="btn-check" name="frequency" value="one-time">
          <label class="btn btn-outline-primary">One-time</label>
          <input type="radio" class="btn-check" name="frequency" value="monthly">
          <label class="btn btn-outline-primary">Monthly</label>
        </div>
      </div>

      <div class="form-section">
        <div class="switch">
          <span>Make this donation anonymous</span>
          <span class="switch-toggle"><span></span></span>
        </div>
      </div>

      <button type="submit">Donate</button>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const inputs = e.target.querySelectorAll('input[required], select[required]');
      inputs.forEach(input => input.classList.remove('invalid'));
      let firstInvalid = null;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.classList.add('invalid');
          if (!firstInvalid) firstInvalid = input;
        }
      });

      if (firstInvalid) {
        firstInvalid.focus();
      } else {
        alert('Form submitted! (mock)');
      }
    });

    const toggle = document.querySelector('.switch');
    toggle.addEventListener('click', function () {
      toggle.classList.toggle('active');
    });
  </script>
</body>
</html>
