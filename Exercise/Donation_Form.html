<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form (Workshop Starter)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      margin-bottom: 2rem;
    }
    .form-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .radio-group label, .checkbox-group label {
      display: inline-block;
      width: auto;
      margin-right: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
    .invalid {
      border: 2px solid red;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a50e25;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="donationForm" novalidate>
      <div class="form-section">
        <h2 id="donation-amount-heading">Donation Amount</h2>
        <div class="btn-group w-100">
         
          <input type="radio" class="btn-check" name="amount" value="25">
          <label class="btn btn-outline-primary">$25</label>

          <input type="radio" class="btn-check" name="amount" value="50">
          <label class="btn btn-outline-primary">$50</label>

          <input type="radio" class="btn-check" name="amount" value="100">
          <label class="btn btn-outline-primary">$100</label>

          <input type="radio" class="btn-check" name="amount" value="250">
          <label class="btn btn-outline-primary">$250</label>
        </div>
      </div>

      <div class="form-section">
        <h2>Donor Information</h2>
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <div id="firstNameError" class="error-message"></div>

        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        <div id="lastNameError" class="error-message"></div>

        <input type="email" id="email" name="email" placeholder="Email">
        <div id="emailError" class="error-message"></div>

        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <div id="phoneError" class="error-message"></div>
      </div>

      <div class="form-section">
        <h2>Billing Address</h2>
        <input type="text" id="address1" name="address1" placeholder="Address Line 1">
        <div id="address1Error" class="error-message"></div>

        <input type="text" id="city" name="city" placeholder="City">
        <div id="cityError" class="error-message"></div>

        <select id="state" name="state">
          <option value="">Select State</option>
          <option value="IL">Illinois</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
        </select>
        <div id="stateError" class="error-message"></div>

        <input type="text" id="zip" name="zip" placeholder="ZIP Code">
        <div id="zipError" class="error-message"></div>
      </div>

      <div class="form-section">
        <h2 id="donation-frequency-heading">Donation Frequency</h2>
        <div class="btn-group w-100">
   
          <input type="radio" class="btn-check" name="frequency" value="one-time">
          <label class="btn btn-outline-primary">One-time</label>

          <input type="radio" class="btn-check" name="frequency" value="monthly">
          <label class="btn btn-outline-primary">Monthly</label>
        </div>
      </div>

      <div class="form-section">
        <button type="submit">Donate Now</button>
      </div>
    </form>
  </div>

  <script>
    // Placeholder JavaScript for inline error handling in later phases
    document.getElementById('donationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const inputs = form.querySelectorAll('input');

      // Clear previous errors
      inputs.forEach(input => input.classList.remove('invalid'));

      let firstInvalid = null;

      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value.trim()) {
          input.classList.add('invalid');
          if (!firstInvalid) firstInvalid = input;
        }
      });

      if (firstInvalid) {
        firstInvalid.focus();
      } else {
        alert('Form submitted! (mock)');
      }
    });
  </script>
</body>
</html>
